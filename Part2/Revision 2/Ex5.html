<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 5: Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.-->
<body>
<script>
    let a1 = ['c', 's', 'c', '2', '6', '1'];
    let a2 = ['c', 's', 'c', '2', '6', '1'];
    let count = 0;
    let check = 'Hai mảng không giống nhau.'
    if (a1.length === a2.length) {
        for (let i = 0; i < a1.length; i++) {
            if (a1[i] === a2[i]) {
                count++;
            }
        }
        if (count == a1.length) {
            check = 'Hai mảng giống nhau.'
        }
    } else {
        check = 'Hai mảng không giống nhau.'
    }
    alert(check)
</script>

</body>
</html>

<!--Bài 8- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.
 Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.-->
<body>
<script>
    let arr = [];
    let length = 10;
    let newArray;

    for (let i = 0; i < length; i++) {
        let x = prompt('Nhập số nguyên thứ ' + (i + 1));
        arr.push(x)
    }
    newArray= arr.sort(function (a,b){
        return b-a;
    });
    document.write(newArray.join(' - '));
</script>
</body>
</html>

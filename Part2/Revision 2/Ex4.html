<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<!--Bài 4: Viết một chương trình để đếm số từ trong một chuỗi-->
<body>
<script>
    let a = prompt();
    let count = 0;
    for (let i = 0; i < a.length-1; i++) {
        if (a[i] === ' ' && a[i + 1] !== ' ') {
            count++;
        }
    }
    if (a[0] !== ' ') {
        count++
    }
    alert('Có ' + count + ' từ.');
</script>
</body>
</html>

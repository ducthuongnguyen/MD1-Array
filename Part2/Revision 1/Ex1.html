<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
 Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.-->
<body>
<script>
    let arr = [];
    let numbers = prompt('Nhập 10 số nguyên, cách nhau bởi dấu chấm');
    let convert = numbers.split('.');
    let count = 0;
    for (let i = 0; i < convert.length; i++) {
        if (convert[i] >= 10) {
            arr.push(convert[i]);
            count++
        }
    }
    document.write('Các số nguyên lớn hơn hoặc bằng 10 là ' + arr.join(' - ') + '. Có tất cả ' + count + ' số')
</script>
</body>
</html>

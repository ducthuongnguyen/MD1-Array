<!--Bài 4: Viết một chương trình để đếm số từ trong một chuỗi-->
<body>
<script>
    let a = prompt();
    let count = 0;
    let wordcount;
    for (let i = 0; i < a.length; i++) {
        if (a[i] === ' ') {
            count++
        }
    }
    wordcount = count + 1;
    alert('Có ' + wordcount + ' từ.');
</script>

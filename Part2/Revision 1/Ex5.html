<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi-->
<body>
<script>
    let a = prompt('Nhập chuỗi: ');
    console.log(a)
    let count = 0;
    for (let i = 0; i < a.length; i++) {
        if (a[i] === 'u' || a[i] == 'e' || a[i] == 'o' || a[i] == 'a' || a[i] == 'i') {
            count++;
        }
    }
    alert('Có ' + count + ' chữ cái nguyên âm trong chuỗi.')
</script>
</body>
</html>

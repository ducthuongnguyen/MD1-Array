<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<!--Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi-->
<body>
<script>
    let arr = [7, 5, -7, -99, 44, 2, 10];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0) {
            count++;
        }
    }
    document.write('Có ' + count + ' số nguyên âm')
</script>
</body>
</html>
